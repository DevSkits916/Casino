services:
  - type: web
    name: casino-platform
    runtime: node
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: DATA_FILE
        value: /var/data/balances.json
    disk:
      name: balances
      mountPath: /var/data
      sizeGB: 1
