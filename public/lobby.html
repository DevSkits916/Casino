<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arcade Lobby</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #123456, #06101b);
      color: #f4f8ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(10, 24, 40, 0.92);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
    }
    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #9ecbff;
      margin-bottom: 24px;
      font-size: 0.95rem;
    }
    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 6px;
      color: #9ecbff;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: #f4f8ff;
      font-size: 1rem;
      margin-bottom: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ffd166, #fca311);
      color: #04101b;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(252, 163, 17, 0.35);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .balance {
      text-align: center;
      font-size: 1.3rem;
      margin: 18px 0;
    }
    .games {
      display: grid;
      gap: 12px;
      margin-top: 10px;
    }
    .status {
      min-height: 1.2em;
      text-align: center;
      margin-top: 18px;
      color: #8be9fd;
    }
    .status.error {
      color: #ff6b6b;
    }
    .actions {
      margin-top: 20px;
      display: grid;
      gap: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Lucky Stripe Arcade</h1>
    <div class="subtitle">Load your profile, then dive into the games.</div>
    <label for="usernameInput">Username</label>
    <input type="text" id="usernameInput" placeholder="e.g. luckyplayer" autocomplete="off" />
    <button id="loadProfileBtn">Load Profile</button>
    <div class="balance" id="balanceDisplay">Balance: -- credits</div>
    <div class="games">
      <button data-target="slots.html" disabled>Slots</button>
      <button data-target="highlow.html" disabled>High / Low</button>
      <button data-target="coinflip.html" disabled>Coin Flip</button>
      <button id="adminBtn" data-target="admin.html">Admin Dashboard</button>
    </div>
    <div class="actions">
      <button id="saveExitBtn" disabled>Save &amp; Exit</button>
    </div>
    <div class="status" id="statusMessage"></div>
  </div>
  <script>
    const usernameInput = document.getElementById('usernameInput');
    const loadBtn = document.getElementById('loadProfileBtn');
    const saveBtn = document.getElementById('saveExitBtn');
    const balanceDisplay = document.getElementById('balanceDisplay');
    const statusMessage = document.getElementById('statusMessage');
    const gameButtons = Array.from(document.querySelectorAll('.games button'));

    let currentUser = null;
    let currentBalance = 0;

    function setStatus(message, isError = false) {
      statusMessage.textContent = message || '';
      statusMessage.classList.toggle('error', isError);
    }

    function updateBalanceDisplay() {
      balanceDisplay.textContent = currentUser
        ? `Balance: ${currentBalance} credits`
        : 'Balance: -- credits';
    }

    function setControlsEnabled(enabled) {
      gameButtons.forEach(btn => {
        if (btn.id === 'adminBtn') {
          btn.disabled = false;
        } else {
          btn.disabled = !enabled;
        }
      });
      saveBtn.disabled = !enabled;
    }

    async function loadProfile(username) {
      const trimmed = (username || '').trim();
      if (!trimmed) {
        setStatus('Please enter a username.', true);
        return;
      }
      setStatus('Loading profile...');
      try {
        const resp = await fetch(`/api/profile?username=${encodeURIComponent(trimmed)}`);
        const data = await resp.json();
        if (!data.ok) {
          throw new Error(data.error || 'Failed to load profile');
        }
        currentUser = data.username;
        currentBalance = data.balance;
        usernameInput.value = currentUser;
        updateBalanceDisplay();
        setControlsEnabled(true);
        setStatus(`Welcome, ${currentUser}!`);
      } catch (err) {
        console.error(err);
        setStatus('Unable to load profile.', true);
      }
    }

    async function saveAndStay() {
      if (!currentUser) return;
      setStatus('Saving profile...');
      try {
        const resp = await fetch('/api/profile/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: currentUser, balance: currentBalance })
        });
        const data = await resp.json();
        if (!data.ok) {
          throw new Error(data.error || 'Save failed');
        }
        setStatus('Profile saved.');
      } catch (err) {
        console.error(err);
        setStatus('Unable to save profile.', true);
      }
    }

    loadBtn.addEventListener('click', () => {
      loadProfile(usernameInput.value);
    });

    saveBtn.addEventListener('click', saveAndStay);

    gameButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.dataset.target === 'admin.html') {
          window.location.href = 'admin.html';
          return;
        }
        if (!currentUser) return;
        const target = btn.dataset.target;
        window.location.href = `${target}?u=${encodeURIComponent(currentUser)}`;
      });
    });

    const params = new URLSearchParams(window.location.search);
    const preset = params.get('u');
    if (preset) {
      usernameInput.value = preset;
      loadProfile(preset);
    }
  </script>
</body>
</html>
